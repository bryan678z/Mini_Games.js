<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="tetris.js" defer></script>
    <title>Tetris</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #fff;
            display: block;
        }
        .menu {
            margin-left: 20px;
            font-family: Arial, sans-serif;
            color: white;
            font-size: 20px;
        }
        .menu h2 {
            text-align: center;
        }
        .menu div {
            margin-bottom: 10px;
        }
        button {
            font-size: 16px;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: #555;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #444;
        }
        #gameOverScreen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="tetris" width="300" height="600"></canvas>
    <div class="menu">
        <h2>Tetris</h2>
        <div><strong>Puntuación:</strong> <span id="score">0</span></div>
        <div><strong>Nivel:</strong> <span id="level">1</span></div>
        <button id="pauseButton">Pausar</button>
        <button id="restartButton">Reiniciar</button>
    </div>
    <div id="gameOverScreen">
        <h2>¡GAME OVER!</h2>
        <h4>CREADO POR Bryan678z</h4>
        <button id="gameOverRestartButton">Reiniciar</button>
    </div>
</body>
</html>
